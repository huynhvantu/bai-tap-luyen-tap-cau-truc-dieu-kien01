<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bài 4</title>
</head>
<body>
		<script>
			var a = parseInt(prompt('nhap vao a'));
			var b = parseInt(prompt('nhap vao b'));
			var c = parseInt(prompt('nhap vao c'));
			var max=a
			if(max<b){
				max=b
			}	
			if(max<c){
				max=c
			}
			alert('số lớn nhất là: ' +max);
		</script>
</body>
</html>
