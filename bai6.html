<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bài 6</title>
</head>
<body>
		<script>
			var doanhso= prompt('Nhập vào doanh số bán hàng của bạn ');
			if(doanhso<=100){
				hoahong=doanhso*5/100;				
			}else if(doanhso<=300){
				hoahong=doanhso*10/100;				
			}else if(doanhso>300){
				hoahong=doanhso*20/100;				
			}
			alert('Hoa hồng của bạn là: ' +hoahong+'%');
		</script>

</body>
</html>
