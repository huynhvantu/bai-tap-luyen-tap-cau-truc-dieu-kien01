<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bài 7</title>	
//Phí thuê bao bắt buộc là 25 nghìn.
<br>
//600 đồng cho mỗi gọi của 50 phút đầu tiên.
<br>
//400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
<br>
//200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
</head>
<body>		
		<script>
			var sophut= parseFloat(prompt('Nhập vào số phút bạn đã gọi'));
			var phi= 0;
			const phicodinh=25000;
			if(sophut>200){
				phi=(sophut-200)*200+150*400+600*50;
			}else if(sophut>50){
				phi=(sophut-150)*400+600*50;
			}else{
				phi=(sophut*600);
			}
			tong=phi*0.01+phi+phicodinh;
			alert('Bạn đã gọi '+sophut+' phút '+'Số tiền bạn phải trả là: '+tong);
		</script>
</body>
</html>
